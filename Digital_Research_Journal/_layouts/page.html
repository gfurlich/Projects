---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <h4>Tags</h4>

  {% for tag in page.tags %}
      <a href="/tags/{{ tag }}/">{{ tag }}</a>
  {% endfor %}
  
  <div class="post-content">
    {{ content }}
  </div>

</article>
